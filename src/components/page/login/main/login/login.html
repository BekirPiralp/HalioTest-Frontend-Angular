<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card shadow-sm p-4" style="width: 320px;">
        <h3 class="mb-4 text-center text-primary">Giriş Yap</h3>
        <form #loginForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
            <div class="mb-3">
                <label for="email" class="form-label">E-posta</label>
                <input type="email" id="email" name="email" class="form-control" [(ngModel)]="email" required
                    #emailInput="ngModel" placeholder="ornek@mail.com" />
                <div *ngIf="emailInput.invalid && emailInput.touched " class="text-danger small mt-1">
                    Lütfen geçerli bir e-posta girin.
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Şifre</label>
                <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password"
                    required minlength="6"
                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^A-Za-z\d])[A-Za-z\d\S]{6,}$"
                    #passwordInput="ngModel" placeholder="Şifreniz" />
                <div *ngIf="passwordInput.invalid && passwordInput.touched" class="text-danger small mt-1">
                    <div *ngIf="passwordInput.errors?.['required']">Şifre gerekli.</div>
                    <div *ngIf="passwordInput.errors?.['minlength']">Şifre en az 6 karakter olmalı.</div>
                    <div *ngIf="passwordInput.errors?.['pattern']">
                        Şifre en az 1 büyük, 1 küçük, 1 rakam ve 1 özel karakter içermeli.
                    </div>
                </div>

            </div>

            <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">
                Giriş Yap
            </button>
        </form>
    </div>
</div>
