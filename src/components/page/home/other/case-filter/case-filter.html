<div class="d-flex flex-column align-items-center">
    <div class="d-flex w-100 flex-row justify-content-between filter-btns mb-3 " [ngClass]="menu?'':'mb-3'" >
        @if(menu){
            <div class="d-flex btn-group flex-fill">
                <div class="btn btn-outline-light f-btns me-3" (click)="filterNavClick(_fkeys.caseName)">Görev</div>
                <div class="btn btn-outline-light f-btns me-3" (click)="filterNavClick(_fkeys.caseDescription)">Tanım</div>
                <div class="btn btn-outline-light f-btns me-3" (click)="filterNavClick(_fkeys.status)">Durum</div>
                <div class="btn btn-outline-light f-btns me-3" (click)="filterNavClick(_fkeys.statusDescription)">Detay</div>
                <div class="btn btn-outline-light f-btns me-3" (click)="filterNavClick(_fkeys.asignedUser)">Sorumlu</div>
                <div class="btn btn-outline-light f-btns me-3" (click)="filterNavClick(_fkeys.openedUser)">Sahip</div>
            </div>     
            <button class="btn menuHidden" (click)="this.menuHidden()"><img src="assets/icons/arrow.png" alt=""></button>
        }@else {
            <button class="btn menuDisplay" (click)="this.menuDisplay()"><img src="assets/icons/arrow.png" alt=""></button>
        }
    </div>
    <div class="filter mb-4">
        <app-tool-combo-box></app-tool-combo-box>
    </div>
</div>
