<div class="d-flex flex-column align-items-center">
    <div class="d-flex w-100 flex-row justify-content-between filter-btns" [ngClass]="menu?'':'mb-3'" >
        @if(menu){
            <div class="btn-group">
                <div class="btn">button 1</div>
                <div class="btn">button 2</div>
                <div class="btn">button 3</div>
                <div class="btn">button 4</div>
                <div class="btn">button 5</div>
            </div>     
            <button class="btn menuHidden" (click)="this.menuHidden()"><img src="assets/icons/arrow.png" alt=""></button>
        }@else {
            <button class="btn menuDisplay" (click)="this.menuDisplay()"><img src="assets/icons/arrow.png" alt=""></button>
        }
    </div>
    <div class="filter mb-4">
        <app-tool-combo-box></app-tool-combo-box>
    </div>
</div>
