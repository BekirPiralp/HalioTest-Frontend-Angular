<div class="d-flex vh-100 justify-content-center align-items-center bg-light wallper">
    <div class="card shadow-sm p-4">
        <h3 class="mb-4 text-center text-primary">Register</h3>
        <form #registerForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-row d-flex flex-row mb-4 justify-content-between">
                <div class="form-group me-3"> 
                    <input type="text" required class="form-control" name="name" id="name" placeholder="Sample" [(ngModel)]="this._user.name" >
                    <label for="name" class="form-label">Name</label>
                </div>
                <div class="form-group "> 
                    <input type="text" required class="form-control" name="surname" id="surname" placeholder="Exams" [(ngModel)]="this._user.surName">
                    <label for="surname" class="form-label">Surname</label>
                </div>
            </div>
            <div class="form-row mb-4">
                <div class="form-group">
                    <input type="tel" required class="form-control" name="phoneNumber" id="phoneNumber" placeholder="+905554443322" maxlength="16" minlength="10" oninput="this.value = this.value.replace(/[^+\d]/g, '')" pattern="\+?\d{10,15}$" [(ngModel)]="this._user.phoneNumber">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                </div>
            </div>
            <div class="form-row mb-4">
                <div class="form-group">
                    <input class="form-control" required type="email" name="email" id="email" placeholder="sample@mail.com" [(ngModel)]="this._user.email">
                    <label class="form-label" for="email">Email</label>
                </div>
            </div>
            <div class="form-row mb-4">
                <div class="form-group">
                    <input type="password" required class="form-control" name="pswrd" id="psswrd" placeholder="Tr.123" pattern="^(?=.*[0-9])(?=.*[A-Z])(?=.*[a-z])(?=.*[^A-Za-z0-9]).{6,}$" [(ngModel)]="this._user.password">
                    <label for="psswrd" class="form-label">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="form-group col btns"> <button type="button" class="btn btn-danger" (click)="onCancel()">Ä°ptal</button></div>
                <div class="form-group col btns"> <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Kaydet</button></div>
            </div>
        </form>
    </div>
</div>
