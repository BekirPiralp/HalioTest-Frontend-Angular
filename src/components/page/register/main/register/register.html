<div class="d-flex vh-100 justify-content-center align-items-center bg-light">
    <div class="card shadow-sm p-4">
        <h3 class="mb-4 text-center text-primary">Register</h3>
        <form #registerForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-row row mb-4">
                <div class="form-group col-6"> 
                    <label for="name" class="form-group">Name</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Name">
                </div>
                <div class="form-group col-6"> 
                    <label for="surname" class="form-group">Surname</label>
                    <input type="text" class="form-control" name="surname" id="surname" placeholder="Surname">
                </div>
            </div>
            <div class="form-row mb-4">
                <div class="form-group">
                    <label for="phoneNumber" class="form-group">Phone Number</label>
                    <input type="tel" class="form-control" name="phoneNumber" id="phoneNumber" placeholder="+905554443322" maxlength="16" minlength="10" oninput="this.value = this.value.replace(/[^+\d]/g, '')" pattern="\+?\d{10,15}$">
                </div>
            </div>
            <div class="form-row mb-4">
                <div class="form-group">
                    <label class="form-group" for="email">Email</label>
                    <input class="form-control" type="email" name="email" id="email" placeholder="Email">
                </div>
            </div>
            <div class="form-row mb-4">
                <div class="form-group">
                    <label for="psswrd" class="form-label">Password</label>
                    <input type="password" class="form-control" name="pswrd" id="psswrd" placeholder="Password" pattern="^(?=.*[0-9])(?=.*[A-Z])(?=.*[a-z])(?=.*[^A-Za-z0-9]).{6,}$">
                </div>
            </div>
            <div class="row">
                <div class="form-group col btns"> <button type="button" class="btn btn-danger">Ä°ptal</button></div>
                <div class="form-group col btns"> <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Kaydet</button></div>
            </div>
        </form>
    </div>
</div>
